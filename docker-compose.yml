version: '3.8'

services:
  # 1. MongoDB Service (Persistence Layer)
  mongodb:
    image: mongo:latest
    container_name: quant-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_pass
    volumes:
      - mongo_data:/data/db

  # 2. Redis Service (Caching Layer)
  redis:
    image: redis:latest
    container_name: quant-redis
    restart: always
    ports:
      - "6379:6379"

  # 3. Ingestion Service (FastAPI Backend)
  ingestion-service:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    container_name: ingestion-api
    ports:
      - "8000:8000"
    environment:
      # Use the Docker service names, NOT localhost
      REDIS_HOST: redis
      MONGO_HOST: mongodb
    depends_on:
      - mongodb
      - redis

volumes:
  mongo_data: